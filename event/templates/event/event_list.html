{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-8">
            <h2>Events</h2>
            <ul>
                {% for event in events %}
                <li class="alert alert-success">
                    <a href="{% url 'event_detail' event.id %}"> <i class="fa-solid fa-music"></i> {{ event.title }}</a> - {{ event.date }}
                </li>
                {% empty %}
                    <li>No events found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
