{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2>Events</h2>
            <div>
                {% for event in events %}
                <p class="alert alert-success">
                    <a href="{% url 'event_detail' event.id %}"> <i class="fa-solid fa-music"></i> <strong>{{ event.title }}</strong></a> - {{ event.date }}
                </p>
                {% empty %}
                    <li>No events found.</li>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
